<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kwitter_room.css">
    <title>St. Fairy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
</head>
<body onload="init()">
    <div class="container-fluid">
        <nav class="navbar sticky-top navbar-light bg-light navbar-expand-lg">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">St. Mary</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid" align="right">
            <button class="btn justify-content-end col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-1 mt-4 mb-4 logoutBtn">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    <p class="fs-5 display-5">Log out</p>
                </span>
            </button>
        </div>
        <div class="row mb-5">
            <div align="center">
                <h1 class="text col-xxl-4 col-xl-4 col-lg-4 col-md-3 col-sm-3 col-xs-3" id="login_statement"></h1>
            </div>
        </div>
        <div align="center">
            <div>
                <label class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">
                    <div class="input-group mb3">
                        <span class="input-group-text" id="prefix_addon">#</span>
                        <input type="text" id="room_name" class="form-control" placeholder="Room Name" aria-label="Username" aria-describedby="prefix_addon">
                    </div>
                </label>
            </div>
            <div class="mt-3 mb-2">
                <button class="btn btn-dark col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-xs-2" type="button" aria-label="add_room" id="addRoom" onclick="addRoom()">
                    Add Room
                </button>
            </div>
        </div>
        <div id="output"></div>

    </div>

    <script src="kwitter_room.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>
</html>
