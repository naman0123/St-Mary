<body>
    <div class="container-fluid">
        <button id="logout" class="btn btn-danger mt-4 display-6 p-2 pb-0" onclick="logout()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>

        <div>
            <center>
                <h1 class="header">St. Mary's Messaging</h1>
                <div style="text-align: left;margin-bottom: 70px;" id="output"></div>
            </center>
        </div>

        <center>
            <div id="input" class="">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="text" id="message_content" class="form-control" placeholder="Send Message" width="5rem">
                </div>
                <button class="btn btn-primary mt-4 p-2 col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 mt-4" onclick="send()">Send</button>
            </div>
        </center>
    </div>
